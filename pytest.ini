[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (requires pytest-cov)
# Uncomment when pytest-cov is installed
# addopts = --cov=. --cov-report=html --cov-report=term

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
    requires_audio: Tests requiring audio hardware
    requires_model: Tests requiring ML models

# Ignore paths
norecursedirs = .git .venv venv env __pycache__ logs web
