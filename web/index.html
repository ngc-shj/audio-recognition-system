<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recognition System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #44ff44;
        }

        .status-dot.running {
            background: #4444ff;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-clear {
            background: #f0f0f0;
            color: #333;
        }

        .main-content {
            margin-bottom: 20px;
        }

        .full-width {
            width: 100%;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .panel h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-icon {
            font-size: 1.5rem;
        }

        .text-output {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
        }

        .text-entry {
            padding: 15px;
            margin-bottom: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease;
        }

        .text-pair {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .text-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .play-btn {
            flex-shrink: 0;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .play-btn:hover {
            transform: scale(1.1);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .text-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .text-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #999;
            letter-spacing: 0.5px;
        }

        .text-value {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
        }

        .original-text {
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }

        .translated-text {
            border-left: 3px solid #764ba2;
            padding-left: 10px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .timestamp {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 5px;
        }

        .settings-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .settings-group select,
        .settings-group input[type="checkbox"] {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .settings-group select {
            width: 100%;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .settings-section {
            margin-left: 20px;
            padding-left: 15px;
            border-left: 3px solid #667eea;
            margin-top: 15px;
        }

        .settings-section.hidden {
            display: none;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé§ Audio Recognition System</h1>
            <p>Real-time Speech Recognition & Translation</p>
        </header>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
            <div id="statsText">Recognition: Idle</div>
        </div>

        <div class="control-panel">
            <div class="controls">
                <button class="btn-start" id="startBtn" disabled>‚ñ∂ Start Recognition</button>
                <button class="btn-stop" id="stopBtn" disabled>‚èπ Stop Recognition</button>
                <button class="btn-clear" id="clearBtn">üóë Clear Display</button>
            </div>
        </div>

        <div class="main-content">
            <div class="panel full-width">
                <h2><span class="panel-icon">üí¨</span> Live Transcription</h2>
                <div class="text-output" id="liveOutput">
                    <p style="color: #999; text-align: center; padding: 20px;">
                        Waiting for recognition to start...
                    </p>
                </div>
            </div>
        </div>

        <div class="settings-panel">
            <h2>‚öô Settings</h2>

            <!-- Mode Selection -->
            <div class="settings-group">
                <label for="mode">Mode:</label>
                <select id="mode">
                    <option value="translation">Translation (Recognition + Translation)</option>
                    <option value="transcript">Transcript Only (Recognition)</option>
                </select>
            </div>

            <!-- Source Language (always visible) -->
            <div class="settings-group">
                <label for="sourceLang">Source Language:</label>
                <select id="sourceLang">
                    <option value="en">English</option>
                    <option value="ja">Japanese</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese</option>
                    <option value="ko">Korean</option>
                </select>
            </div>

            <!-- Translation Settings (only for translation mode) -->
            <div id="translationSettings" class="settings-section">
                <div class="settings-group">
                    <label for="targetLang">Target Language (Translation):</label>
                    <select id="targetLang">
                        <option value="ja">Japanese</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="zh">Chinese</option>
                        <option value="ko">Korean</option>
                    </select>
                </div>

                <div class="settings-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="ttsEnabled" checked>
                        <label for="ttsEnabled">Enable Text-to-Speech (Translation)</label>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Audio Recognition System ¬© 2025</p>
        </footer>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
